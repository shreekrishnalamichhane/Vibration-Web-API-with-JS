<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Web API</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <p class="note"><b>Note:</b>This API is currently working on Android Devices only.<br>IOS is not supported upto
            now. (May 18th 2021)</p>
        <div class="support doessupports hide">Your Browser/Device does support Vibration API.</div>
        <div class="support doesnotsupports hide">Your Browser/Device does not support Vibration API.</div>
        <div class="buttons hide">
            <button id="normal">Normal Vibrate</button>
            <button id="pattern1">Pattern 1</button>
            <button id="pattern2">Pattern 2</button>
            <button id="sos">SOS Mode</button>
            <button id="stop">Stop</button>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
